<!--============== Login ==============-->

<div class="container sign-in-up" id="contact" ng-controller="UserController">
  <div class="row PageHead">
    <div class="col-md-12">
      <h1>Login</h1>
      <br/>
    </div>
  </div>
  <div class="row">
    
    <div class="col-md-4 col-md-offset-4">
      <HR>
      <form class="form" id="loginForm">
        <label>Email:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-envelope"></i>
            <input class="form-control" type="email" placeholder="Email ID" name="email" id="email" ng-model="loginData.email" required>
          </div>
        </div>
        <label>Password:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-key"></i>
            <input class="form-control" type="password" placeholder="Password" name="password" id="password" ng-model="loginData.password" required>
          </div>
        </div>
        <div class="form-group text-right">
            <a href="#/register"><label>Don't have an account? Register here.</label></a>
        </div>
        <HR>
        <br/>  
        <div class="form-group">
          <p>
            <button ng-click="loginUser()" id="submit" class="btn btn-success btn-lg center-block" type="submit">Login</button>
          </p>
          <span class="loading"></span> </div>
      </form>
  </div>
  </div>
</div>
