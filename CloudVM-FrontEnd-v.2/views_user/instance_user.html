<!--============== Manage Instance ==============-->

<div class="container sign-in-up" id="contact" ng-controller="UserController" ng-init="loadInstance()">
  <div class="row PageHead">
    <div class="col-md-12">
      <h1>Manage Your Instance</h1>
      <br/>
    </div>
  </div>
  <HR>
  <div class="row">  

    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>State</th>
          <th>IP</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="instance in instances">
          <td>{{instance.nama_instance}}</td>
          <td>{{instance.uuid_vm}}</td>
          <td>Running</td>
          <td>139.195.112.212</td>
          <td>
            <div class="input-group">
              <button ng-click="startInstance()" id="startInstanceBtn" class="btn btn-primary" type="submit">Start</button>
            </div>
          </td>
          <td>
            <div class="input-group">
              <button ng-click="stopInstance()" id="stopInstanceBtn" class="btn btn-primary" type="submit">Stop</button>
            </div>
          </td>
          <td>
            <div class="input-group">
              <button ng-click="restartInstance()" id="restartInstanceBtn" class="btn btn-primary" type="submit">Restart</button>
            </div>
          </td>
          <td>

            <div class="btn-group" role="group">
              <button class="btn btn-default dropdown-toggle" type="button" id="tryMenu" data-toggle="dropdown">
              Action<span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="tryStart()" type="submit">Start</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Stop</a></li>
              </ul>
            </div>

          </td>
        </tr>
      </tbody>
    </table>

    <div class="col-md-12">
        <HR>
        <div class="form-group">
          <p>
            <button ng-click="tryInstance()" id="tryInstance" class="btn btn-success btn-lg center-block" type="submit">Try Me</button>
          </p>
          <span class="loading"></span> 
        </div>
        </form>
      </div>
    

    <div class="btn-group" role="group">
      <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
      Action<span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Start</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Stop</a></li>
      </ul>
    </div>

    <button class="btn btn-primary"> Add <span class="fa fa-plus" aria-hidden="true"></span></button>
    <button class="btn btn-primary"> Edit <span class="fa fa-plus" aria-hidden="true"></span></button>
  </div>
</div>
