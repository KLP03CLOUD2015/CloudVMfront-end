
<!--============== Profile ==============-->

<div class="container sign-in-up" id="contact" ng-controller="UserController" ng-init="checkAccess()">
  <div class="row PageHead">
    <div class="col-md-12">
      <h1>Edit Profile</h1>
    </div>
  </div>
  <HR>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
          <div class="col-md-12 text-center">
            <h3>Personal & Company</h3>
          </div>
      </div>
      <div class="classWithPad">
            <form class="form" id="signupForm">
              <label>Name:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-user"></i>
                  <input class="form-control" type="text" placeholder="Full Name" name="name" id="name" ng-model="dummyUser.nama_user">
                </div>
              </div>
              
              <label>Company Name:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-building-o"></i>
                  <input class="form-control" type="text" placeholder="Company Name" name="companyName" id="companyName" ng-model="dummyUser.nama_perusahaan_user">
                </div>
              </div>
              
              <label>Address:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-road"></i>
                  <input class="form-control" type="text" placeholder="Address" name="address" id="address" ng-model="dummyUser.alamat_user">
                </div>
              </div>
              
              <label>Phone Number:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-phone"></i>
                  <input class="form-control" type="text" placeholder="Valid Phone Number" name="phoneNumber" id="phoneNumber" ng-model="dummyUser.no_telp_user">
                </div>
              </div>
              
              <label>Email Address:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-envelope"></i>
                  <input class="form-control" type="text" placeholder="Valid Email" name="email" id="email" ng-model="dummyUser.email_user">
                </div>
              </div>
              
              <label>Password:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-key"></i>
                  <input class="form-control" type="password" placeholder="Password" name="password" id="password" ng-model="dummyUser.password_user">
                </div>
              </div>
              
<!--               <label>Confirm Password:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-key"></i>
                  <input class="form-control" type="password" placeholder="Password" name="confirmPassword" id="confirmPassword" ng-model="dummyUser.password_user">
                </div>
              </div> -->
    </div> <!-- div class with pads personal data -->
    </div> <!-- div row -->
    <div class="col-md-6">
      <div class="row">
          <div class="col-md-12 text-center">
            <h3>Payment</h3>
          </div>
      </div>
      <div class="classWithPad">
        
        <label>Name:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-user"></i>
            <input class="form-control" type="text" placeholder="Name" name="ccName" id="ccName" ng-model="dummyUser.nama_cc_user">
          </div>
        </div>
        
        <label>Billing Address:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-road"></i>
            <input class="form-control" type="text" placeholder="Billing Address" name="ccAddress" id="ccAddress" ng-model="dummyUser.alamat_cc_user">
          </div>
        </div>
        
        <label>Credit Card Number:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-credit-card"></i>
            <input class="form-control" type="text" placeholder="Credit Card Number" name="ccNumber" id="ccNumber" ng-model="dummyUser.nomor_cc_user">
          </div>
        </div>
        
        <label>Card Verification Code (CVC):</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-user"></i>
            <input class="form-control" type="text" placeholder="CVC" name="cvc" id="cvc" ng-model="dummyUser.nomor_vcv_user">
          </div>
        </div>
        <label>Expiration Month:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-calendar"></i>
            <input class="form-control" type="text" placeholder="MM" name="ccMonth" id="ccMonth" ng-model="dummyUser.expire_month_cc_user">
          </div>
        </div>
        
        <label>Expiration Year:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-calendar"></i>
            <input class="form-control" type="text" placeholder="YYYY" name="ccYear" id="ccYear" ng-model="dummyUser.expire_year_cc_user">
          </div>
        </div>
      </div> <!-- div class with pads col payment -->
    </div> <!-- div col payment -->
    <div class="row PageHead">
      <div class="col-md-12">
        <HR>
        <div class="form-group">
          <p>
             <button ng-click="editUserProfile()" id="submit" class="btn btn-success btn-lg center-block" type="submit">Save</button>
          </p>
          <span class="loading"></span> 
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
