<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CloudVM - Client Area</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="css/hosting.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/modernizr.js"></script>
<script src="js/jquery-1.9.0.min.js"></script>

<script>
$(document).ready(function () 
{
       console.log("loaded");
       
       $('#submit').click(function(){
               $.ajax({
                 contentType: 'application/json',
                 dataType: 'json',
                 url: "http://localhost:8183/user/login",
                 type:'POST',
                 data: JSON.stringify({ username: $("#email").val(), password: $("#password").val() }),
                 complete: function(results){
                      var data = JSON.parse(results.responseText);
                      $.each(data,function(index){
                      });
                      var user = document.getElementById("email").value;
                      document.cookie = user;
                      window.location.href = "manage.html";
                  }
                  });
        });
        //console.log("its here3");
});
</script>

</head>
<body>

<!--==============Logo & Menu Bar=================-->

<nav class="navbar navbar-default navbar-fixed-top" role="navigation"> 
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="index.html"> <img src="images/flathost-logo.png" alt="logo"></a> </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">HOME</a></li>
        <li class="active"><a href="#">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
    
  </div>
</nav>

<!--============== Login ==============-->

<div class="container sign-in-up" id="contact">
  <div class="row PageHead">
    <div class="col-md-12">
      <h1>Login</h1>
      <br/>
    </div>
  </div>
  <div class="row">
    
    <div class="col-md-4 col-md-offset-4">
      <HR>
      <form class="form" id="loginForm">
        <label>Email:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-envelope"></i>
            <input class="form-control" type="text" placeholder="Email ID" name="email" id="email">
          </div>
        </div>
        <label>Password:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-key"></i>
            <input class="form-control" type="password" placeholder="Password" name="password" id="password">
          </div>
        </div>
        <div class="form-group text-right">
            <a href="recovery.html"><label>Forgot Password?</label></a>
        </div>
        <HR>
        <br/>  
        <div class="form-group">
          <p>
            <input id="submit" class="btn btn-success btn-lg center-block" type="button" value="Login" />
          </p>
          <span class="loading"></span> </div>
      </form>
  </div>
  </div>
</div>

<!--==============BOOTSTRAP JS=================--> 

<script src="js/bootstrap.min.js"></script>

</body>
</html>
