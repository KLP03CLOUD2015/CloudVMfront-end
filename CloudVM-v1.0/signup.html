<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CloudVM - Client Area</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="css/hosting.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/modernizr.js"></script>
<script src="js/jquery-1.9.0.min.js"></script>
<script>
$(document).ready(function () 
{

       console.log("loaded");
       $('#submit').click(function(){
               $.ajax({
                 contentType: 'application/json',
                 dataType: 'json',
                 url: "http://localhost:8183/user/register",
                 type:'POST',
                 data: JSON.stringify({ nama: $("#name").val() , email: $("#email").val() , password: $("#password").val() , no_telp: $("#phoneNumber").val() , nama_perusahaan: $("#companyName").val() , alamat: $("#address").val() , nama_cc: $("#ccName").val() , alamat_cc: $("#ccAddress").val() , nomor_cc: $("#ccNumber").val() , nomor_vcv: $("#cvc").val() , bulan_expire: $("#ccMonth").val() , tahun_expire:$("#ccYear").val() }),
                 complete: function(results){
                      var data = JSON.parse(results.responseText);
                      $.each(data,function(index){
                      });
                      $('input[type="password"],textarea').val('');
                      $('input[type="text"],textarea').val('');
                  }
                  });
        });
}); 
</script>
</head>
<body>

<!--==============Logo & Menu Bar=================-->

<nav class="navbar navbar-default navbar-fixed-top" role="navigation"> 
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="index.html"> <img src="images/flathost-logo.png" alt="logo"></a> </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">HOME</a></li>
        <li><a href="login.html">Login</a></li>
        <li class="active"><a href="#">Sign Up</a></li>
      </ul>
      </li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
    
  </div>
</nav>

<!--============== Contact us ==============-->

<div class="container sign-in-up" id="contact">
  <div class="row PageHead">
    <div class="col-md-12">
      <h1>Sign Up</h1>
    </div>
  </div>
  <HR>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
          <div class="col-md-12 text-center">
            <h3>Personal & Company</h3>
          </div>
      </div>
      <div class="classWithPad">
            <form class="form" id="signupForm">
              <label>Name:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-user"></i>
                  <input class="form-control" type="text" placeholder="Full Name" name="name" id="name">
                </div>
              </div>
              <label>Company Name:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-building-o"></i>
                  <input class="form-control" type="text" placeholder="Company Name" name="companyName" id="companyName">
                </div>
              </div>
              <label>Address:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-road"></i>
                  <input class="form-control" type="text" placeholder="Address" name="address" id="address">
                </div>
              </div>
              <label>Phone Number:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-phone"></i>
                  <input class="form-control" type="text" placeholder="Valid Phone Number" name="phoneNumber" id="phoneNumber">
                </div>
              </div>
              <label>Email Address:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-envelope"></i>
                  <input class="form-control" type="text" placeholder="Valid Email" name="email" id="email">
                </div>
              </div>
              <label>Password:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-key"></i>
                  <input class="form-control" type="password" placeholder="Password" name="password" id="password">
                </div>
              </div>
              <label>Confirm Password:</label>
              <div class="form-group form-group-lg">
                <div class="right-inner-addon">
                  <i class="fa fa-key"></i>
                  <input class="form-control" type="password" placeholder="Password" name="password" id="password">
                </div>
              </div>
    </div> <!-- div class with pads personal data -->
    </div> <!-- div row -->
    <div class="col-md-6">
      <div class="row">
          <div class="col-md-12 text-center">
            <h3>Payment</h3>
          </div>
      </div>
      <div class="classWithPad">
        <label>Name:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-user"></i>
            <input class="form-control" type="text" placeholder="Name" name="ccName" id="ccName">
          </div>
        </div>
        <label>Billing Address:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-road"></i>
            <input class="form-control" type="text" placeholder="Billing Address" name="ccAddress" id="ccAddress">
          </div>
        </div>
        <label>Credit Card Number:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-credit-card"></i>
            <input class="form-control" type="text" placeholder="Credit Card Number" name="ccNumber" id="ccNumber">
          </div>
        </div>
        <label>Card Verification Code (CVC):</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-user"></i>
            <input class="form-control" type="text" placeholder="CVC" name="cvc" id="cvc">
          </div>
        </div>
        <label>Expiration Month:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-calendar"></i>
            <input class="form-control" type="text" placeholder="MM" name="ccMonth" id="ccMonth">
          </div>
        </div>
        <label>Expiration Year:</label>
        <div class="form-group form-group-lg">
          <div class="right-inner-addon">
            <i class="fa fa-calendar"></i>
            <input class="form-control" type="text" placeholder="YYYY" name="ccYear" id="ccYear">
          </div>
        </div>
      </div> <!-- div class with pads col payment -->
    </div> <!-- div col payment -->
    <div class="row PageHead">
      <div class="col-md-12">
        <HR>
        <div class="form-group">
          <p>
            <input id="submit" class="btn btn-success btn-lg center-block" type="button" value="Submit" />
          </p>
          <span class="loading"></span> 
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<!--==============BOOTSTRAP JS=================--> 

<script src="js/bootstrap.min.js"></script>
</body>
</html>
